<html>
    <head>
        <title>Ethical Dev Server</title>
    </head>
    <body>
        <div>Could not restart App server.</div>
        <div>Please check the logs for errors.</div>
        <div id="status">
            Refreshing in <span id="seconds"></span> seconds...
        </div>
        <script>
            const element = document.getElementById('seconds')
            let seconds = 3000
            element.textContent = seconds/1000
            const interval = setInterval(() => {
                element.textContent = (seconds -= 1000)/1000
                if (seconds === 0) {
                    const status = document.getElementById('status')
                    status.textContent = 'Checking server status again...'
                    clearInterval(interval)
                    return location.reload()
                }
            }, 1000)
        </script>
        <script>{{WEB_SOCKET}}</script>
    </body>
</html>
